<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="'Car details: ' + ${car.brand + ' ' + car.model}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/myStyle.css}"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header">


</div>
<div class="container">

    <h2>Car details</h2>
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Fuel</th>
            <th scope="col">Production Year</th>
            <th scope="col">Mileage</th>
            <th scope="col">Vin</th>
            <th scope="col">Price</th>
            <th scope="col">Sell</th>

        </tr>
        </thead>
        <tbody id="customersTable" th:object="${car}">
        <tr>
            <td th:text="*{id}"/>
            <td th:text="*{brand}"/>
            <td th:text="*{model}"/>
            <td th:text="*{fuel}"/>
            <td th:text="*{productionYear}"/>
            <td th:text="*{mileage  + ' km'}"/>
            <td th:text="*{vin}"/>
            <td th:text="*{price + ' PLN'} "/>
            <td> <a th:href="@{/transaction(vin=${car.vin})}">Sell</a></td>
        </tr>
        </tbody>
    </table>



</div>

<footer th:replace="fragments/footer :: footer">

</footer>
</body>
</html>
