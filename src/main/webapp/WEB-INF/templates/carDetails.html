<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="'Car details: ' + ${car.brand + ' ' + car.model}"> </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>
<div class="container">
<h1>Car details</h1>
<table border="1" rules="all" th:object="${car}">
    <tr><td><b>Property</b></td><td><b>Value</b></td></tr>
    <tr><td>Id</td><td th:text="*{id}"></td></tr>
    <tr><td>Manufacturer</td><td th:text="*{brand}"></td></tr>
    <tr><td>Model</td><td th:text="*{model}"></td></tr>
    <tr><td>Fuel</td><td th:text="*{fuel}"></td></tr>
    <tr><td>ProductionYear</td><td th:text="*{productionYear}"></td></tr>
    <tr><td>Mileage</td><td th:text="*{mileage}"></td></tr>
    <tr><td>Price</td><td th:text="*{price}"></td></tr><tr>
    <td><a th:href="@{{param}/sell(param=*{id})}">Sell</a></td></tr>

</table>
</div>

<footer th:replace="fragments/footer :: footer">

</footer>
</body>
</html>
