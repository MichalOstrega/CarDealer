<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car Dealer Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/myStyle.css}"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="fragments/header :: header">

</div>


<div class="container">
    <div class="row">
        <div class="col-sm-4" th:each="car : ${cars}">
            <div class="card">
                <img class="card-img-top"
                     th:src="${#lists.isEmpty(car.photos) ? '/img/noimage.jpg' :  (car.photos[0].imagePath)} "
                     alt="Card image cap"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="*{car.brand + ' ' + car.model}"></h5>
                    <p class="card-text" th:text="*{car.description}"></p>
                    <a th:href="@{/cars/{id}   (id=*{car.id})}" class="btn btn-primary">Car details</a>
                </div>
            </div>
        </div>

    </div>
</div>
<br/><br/>


<footer th:replace="fragments/footer :: footer">

</footer>


</body>

</html>
