<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cars for Sell</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/myStyle.css}"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>


<div class="container">
    <div class="col-md-8">
        <h2 th:text="${'Customer: ' + customer.surname + ' ' + customer.name}"></h2>
        <hr class="divider"/>
        <table  class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Property</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody id="customersTable">
            <tr>
                <th scope="row">ID</th>
                <td th:text="${customer.id}"/>
            </tr>
            <tr>
                <th scope="row">Name</th>
                <td th:text="${customer.name}"/>
            </tr>
            <tr>
                <th scope="row">Surname</th>
                <td th:text="${customer.surname}"/>
            </tr>
            <tr>
                <th scope="row">Street</th>
                <td th:text="${customer.address.street}"/>
            </tr>
            <tr>
                <th scope="row">House Number</th>
                <td th:text="${customer.address.houseNumber}"/>
            </tr>
            <tr>
                <th scope="row">House Number</th>
                <td th:text="${customer.address.flatNumber}"/>
            </tr>
            <tr>
                <th scope="row">Zip Code</th>
                <td th:text="${customer.address.zipCode}"/>
            </tr>
            <tr>
                <th scope="row">City</th>
                <td th:text="${customer.address.city}"/>
            </tr>
            <tr>
                <th th:unless="${headerMsg == 'Persons'}" scope="row">NIP</th>
                <td th:unless="${headerMsg == 'Persons'}" th:text="${customer.nip}"/>
            </tr>
            <tr>
                <th th:unless="${headerMsg == 'Companies'}" scope="row">PESEL</th>
                <td th:unless="${headerMsg == 'Companies'}" th:text="${customer.pesel}"/>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer :: footer">

</footer>
</body>
</html>
