<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Customer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header">

</div>
<div class="container">
    <form th:action="@{/customers}" th:method="post" th:object="${addedCustomer}">

        <div class="form-control">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="surname">Surname</span>
                </div>

                <input type="text" class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" th:field="*{surname}"
                       th:errorclass="fieldError"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name">Name</span>
                </div>

                <input type="text" class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" th:field="*{Name}"
                       th:errorclass="fieldError"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="street">Street</span>
                </div>

                <input class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" type="text" th:field="*{address.street}"
                       th:errorclass="fieldError"/>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="houseNr">House Nr</span>
                </div>

                <input class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" type="text" th:field="*{address.houseNumber}"
                       th:errorclass="fieldError"/>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="flatNr">Flat Nr</span>
                </div>

                <input class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" type="text" th:field="*{address.flatNumber}"
                       th:errorclass="fieldError"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('address.street')}"
                      th:errors="*{address.street}"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('address.zipCode')}"
                      th:errors="*{address.houseNumber}"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('address.zipCode')}"
                      th:errors="*{address.flatNumber}"/>
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="zipCode">Zip Code</span>
                </div>

                <input class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" type="text" th:field="*{address.zipCode}"
                       th:errorclass="fieldError"/>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="city">City</span>
                </div>

                <input class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" type="text" th:field="*{address.city}"
                       th:errorclass="fieldError"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('address.city')}"
                      th:errors="*{address.city}"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('address.zipCode')}"
                      th:errors="*{address.zipCode}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="nip">NIP</span>
                </div>

                <input class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" type="text" th:field="*{nip}"
                       th:errorclass="fieldError"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('nip')}" th:errors="*{nip}"/>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="pesel">PESEL</span>
                </div>

                <input class="form-control is-invalid" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" type="text" th:field="*{pesel}"
                       th:errorclass="fieldError"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}"/>
            </div>


            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Add Customer</button>
            </div>


        </div>


    </form>
</div>
<footer th:replace="fragments/footer :: footer">

</footer>
</body>
</html>
